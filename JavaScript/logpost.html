<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>LogPost Demo for Web clients</title>
    <script type="text/javascript" src="logpost.js"></script>
</head>

<body>


    <H2>LogPost Demo for Web clients</H2>
    <input type="button" value="Log Info Message" onclick="logInfo('This is an Info Message...')" />
    <input type="button" value="Log Warning Message" onclick="logWarn('This is a Warning Message...')" />
    <input type="button" value="Log Error Message" onclick="logError('This is an Error Message...')" />

</body>

</html>
